[package]
name = "firewood"
version = "0.0.3"
edition = "2021"
authors = [
     "Ted Yin (@Determinant) <ted@avalabs.org>",
     "Dan Sover (@exdx) <dan.sover@avalabs.org>",
     "Hao Hao (@haohao-os) <hao.hao@avalabs.org>",
     "Gyuho Lee (@gyuho) <gyuho.lee@avalabs.org>",
     "Sam Batschelet (@hexfusion) <sam.batschelet@avalabs.org>",
     "Ron Kuris (@rkuris) <ron.kuris@avalabs.org>",
]
description = "Firewood is an embedded key-value store, optimized to store blockchain state."
license-file = "../LICENSE.md"
homepage = "https://avalabs.org"
readme = "../README.md"

[dependencies]
aquamarine = "0.3.1"
async-trait = "0.1.57"
bytemuck = { version = "1.13.1", features = ["derive"] }
enum-as-inner = "0.6.0"
firewood-growth-ring = { version = "0.0.3", path = "../growth-ring" }
firewood-libaio = {version = "0.0.3", path = "../libaio" }
firewood-shale = { version = "0.0.3", path = "../shale" }
futures = "0.3.24"
hex = "0.4.3"
lru = "0.11.0"
metered = "0.9.0"
nix = "0.26.1"
parking_lot = "0.12.1"
primitive-types = { version = "0.12.0", features = ["impl-rlp"] }
rlp = "0.5.2"
serde = { version = "1.0", features = ["derive"] }
sha3 = "0.10.2"
thiserror = "1.0.38"
tokio = { version = "1.21.1", features = ["rt", "sync", "macros"] }
typed-builder = "0.15.0"

[dev-dependencies]
criterion = "0.5.1"
keccak-hasher = "0.15.3"
rand = "0.8.5"
triehash = "0.8.4"
assert_cmd = "2.0.7"
predicates = "3.0.1"
serial_test = "2.0.0"
clap = { version = "4.3.1", features = ['derive'] }
bencher = "0.1.5"
tempdir = "0.3.7"
test-case = "3.1.0"

[features]
# proof API
proof = []
# eth API
eth = []

[[bench]]
name = "hashops"
harness = false
