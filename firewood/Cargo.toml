[package]
name = "firewood"
version = "0.0.4"
edition = "2021"
authors = [
     "Ted Yin (@Determinant) <ted@avalabs.org>",
     "Dan Sover (@exdx) <dan.sover@avalabs.org>",
     "Hao Hao (@haohao-os) <hao.hao@avalabs.org>",
     "Gyuho Lee (@gyuho) <gyuho.lee@avalabs.org>",
     "Sam Batschelet (@hexfusion) <sam.batschelet@avalabs.org>",
     "Ron Kuris (@rkuris) <ron.kuris@avalabs.org>",
]
description = "Firewood is an embedded key-value store, optimized to store blockchain state."
license-file = "../LICENSE.md"
homepage = "https://avalabs.org"
readme = "../README.md"

[dependencies]
aquamarine = "0.5.0"
async-trait = "0.1.57"
bytemuck = { version = "1.13.1", features = ["derive"] }
enum-as-inner = "0.6.0"
growth-ring = { version = "0.0.4", path = "../growth-ring" }
libaio = {version = "0.0.4", path = "../libaio" }
futures = "0.3.24"
hex = "0.4.3"
lru = "0.12.0"
metered = "0.9.0"
nix = {version = "0.27.1", features = ["fs", "uio"]}
parking_lot = "0.12.1"
serde = { version = "1.0", features = ["derive"] }
sha3 = "0.10.2"
thiserror = "1.0.38"
tokio = { version = "1.21.1", features = ["rt", "sync", "macros", "rt-multi-thread"] }
typed-builder = "0.18.0"
bincode = "1.3.3"
bitflags = "2.4.1"
env_logger = { version = "0.10.1", optional = true }
log = { version = "0.4.20", optional = true }

[features]
logger = ["dep:env_logger", "log"]

[dev-dependencies]
criterion = {version = "0.5.1", features = ["async_tokio"]}
keccak-hasher = "0.15.3"
rand = "0.8.5"
triehash = "0.8.4"
assert_cmd = "2.0.7"
predicates = "3.0.1"
clap = { version = "4.3.1", features = ['derive'] }
test-case = "3.1.0"
pprof = { version = "0.13.0", features = ["flamegraph"] }

[[bench]]
name = "hashops"
harness = false

[lints.clippy]
unwrap_used = "warn"
indexing_slicing = "warn"
explicit_deref_methods = "warn"
missing_const_for_fn = "warn"
