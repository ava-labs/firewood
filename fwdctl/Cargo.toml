[package]
name = "fwdctl"
version = "0.0.4"
edition = "2021"

[dependencies]
firewood = { version = "0.0.4", path = "../firewood" }
clap = { version = "4.0.29", features = ["cargo", "derive"] }
anyhow = "1.0.66"
env_logger = "0.10.0"
log = "0.4.17"
tokio = { version = "1.33.0", features = ["full"] }
futures-util = "0.3.29"

[dev-dependencies]
assert_cmd = "2.0.7"
predicates = "3.0.1"
serial_test = "2.0.0"

[lints.rust]
unsafe_code = "deny"

[lints.clippy]
unwrap_used = "warn"
indexing_slicing = "warn"
explicit_deref_methods = "warn"
missing_const_for_fn = "warn"
