[package]
name = "fwdctl"
version = "0.0.4"
edition = "2021"

[dependencies]
firewood = { version = "0.0.4", path = "../firewood" }
clap = { version = "4.5.0", features = ["cargo", "derive"] }
anyhow = "1.0.79"
env_logger = "0.11.2"
log = "0.4.20"
tokio = { version = "1.36.0", features = ["full"] }
futures-util = "0.3.30"

[dev-dependencies]
assert_cmd = "2.0.13"
predicates = "3.1.0"
serial_test = "3.0.0"

[lints.rust]
unsafe_code = "deny"

[lints.clippy]
unwrap_used = "warn"
indexing_slicing = "warn"
explicit_deref_methods = "warn"
missing_const_for_fn = "warn"
