name: gh-pages

on:
  push:
    branches:
      - "main"
      - "rkuris/gh-pages"
  # Rebuild pages after benchmark workflow completes.
  # Currently only scheduled runs (which run on main) trigger this.
  # If we later add feature branch benchmarks, remove `branches` filter -
  # data separation is handled in track-performance.yml (bench/ vs dev/bench/).
  workflow_run:
    workflows: ["C-Chain Reexecution Performance Tracking"]
    types: [completed]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    # Skip if triggered by failed workflow_run
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: main  # Always build docs from main
      - uses: dtolnay/rust-toolchain@7bb1479df4dc3e19ca9d98e09e189ab48a6ec762 # 7bb1479df4dc3e19ca9d98e09e189ab48a6ec762 # stable
      # caution: this is the same restore as in ci.yaml
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          save-if: "false"
      - name: Build
        run: cargo doc --document-private-items --no-deps
      - name: Set up _site redirect to firewood
        run: |
          rm -fr _site
          mkdir _site
          echo "<meta http-equiv=\"refresh\" content=\"0; url=firewood\">" > _site/index.html
      - name: Copy doc files to _site
        run: |
          cp -rv target/doc/* ./_site
          cp -rv docs/assets ./_site
      # GitHub Pages deploys from a single source (overwrites, doesn't merge).
      # Benchmark history lives on benchmark-data branch (for append-only storage).
      # We merge both into _site/ so a single deployment serves docs + benchmarks.
      # See track-performance.yml for how benchmark data is collected and stored.
      #
      # Structure on benchmark-data branch (see track-performance.yml for how this is populated):
      #   bench/              - Official benchmark history (main branch only)
      #   dev/bench/{branch}/ - Feature branch benchmarks (experimental)
      - name: Include benchmark data
        run: |
          # Fetch benchmark-data branch (may not exist on first run)
          if ! git fetch origin benchmark-data 2>/dev/null; then
            echo "No benchmark-data branch yet, skipping"
            exit 0
          fi
          
          # Extract benchmark directories from benchmark-data branch into current dir
          # These may not exist if no benchmarks have been run yet for that category
          git checkout origin/benchmark-data -- dev 2>/dev/null || echo "No dev/ directory (no feature branch benchmarks yet)"
          git checkout origin/benchmark-data -- bench 2>/dev/null || echo "No bench/ directory (no main branch benchmarks yet)"
          
          # Copy to _site - at least one must exist
          [[ -d dev ]] && cp -rv dev _site/
          [[ -d bench ]] && cp -rv bench _site/
          
          [[ -d dev || -d bench ]] || { echo "::error::No benchmark data (dev/ or bench/) found"; exit 1; }
      - uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.6.0
        with:
          name: pages
          path: _site
          if-no-files-found: error
          overwrite: true
          include-hidden-files: true
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download pages artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.2.0
        with:
          name: pages
          path: .
      - name: Setup Pages
        uses: actions/configure-pages@8277cc33e6b08d4df8e9eafd3c25c24f9ccd6cc7 # v3.0.7
      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: .
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5bc7c3ba6 # v4.0.5
