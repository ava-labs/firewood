name: ci

on:
  pull_request:
    branches: 
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - name: Lint
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy --fix -- -Dwarnings

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Build
        run: cargo build --verbose

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run tests
        run: cargo test --verbose

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run simple example
        run: cargo run --example simple
      - name: Run dump example
        run: cargo run --example dump
      - name: Run benchmark example
        run: cargo run --example benchmark -- --nbatch 100 --batch-size 1000
      - name: Run rev example
        run: cargo run --example rev

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Lint intra docs links
        run: cargo rustdoc -p firewood --lib -- -D rustdoc::broken-intra-doc-links
      - name: Lint missing crate-level docs
        run: cargo rustdoc -p firewood --lib -- -D rustdoc::missing-crate-level-docs
