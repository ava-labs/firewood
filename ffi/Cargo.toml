[package]
name = "firewood-ffi"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
libc = "0.2.2"
firewood = { path = "../firewood" }
metrics = "0.24.1"
metrics-util = "0.19.0"
chrono = "0.4.39"
oxhttp = "0.3.0"
coarsetime = "0.1.35"
env_logger = {version = "0.11.7", optional = true}

[features]
logger = ["dep:env_logger", "firewood/logger"]

[build-dependencies]
cbindgen = "0.28.0"
