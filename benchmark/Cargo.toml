[package]
name = "benchmark"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.0"

[dependencies]
firewood = { path = "../firewood" }
hex = "0.4.3"
clap = { version = "4.5.0", features = ['derive', 'string'] }
sha2 = "0.10.8"
metrics = "0.24.1"
metrics-util = "0.19.0"
metrics-exporter-prometheus = "0.17.0"
tokio = { version = "1.36.0", features = ["rt", "sync", "macros", "rt-multi-thread"] }
rand = "0.9.0"
rand_distr = "0.5.0"
pretty-duration = "0.1.1"
env_logger = "0.11.5"
log = "0.4.20"
fastrace = { version = "0.7.4", features = ["enable"] }
fastrace-opentelemetry = { version = "0.11.0" }
opentelemetry-otlp = { version = "0.30.0", features = ["grpc-tonic"] }
opentelemetry = "0.30.0"
opentelemetry_sdk = "0.30.0"
strum = "0.27.0"

[target.'cfg(unix)'.dependencies]
tikv-jemallocator = "0.6.0"

[features]
logger = ["firewood/logger"]
